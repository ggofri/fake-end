name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run lint
        run: bun run lint
      
      - name: Run unit tests
        run: bun run test:unit
      
      - name: Run e2e tests
        run: bun run test:e2e --runInBand
      
      - name: Build project
        run: bun run build
      